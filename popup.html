<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>How's Your Brainrot?</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="wrap">
    <header>
      <h1>Brainrot Dashboard</h1>
    </header>

    <section id="current">
      <h2>Current Site</h2>
      <div id="siteName" class="muted"></div>
      <div id="siteSeen" class="list"></div>
      <div id="siteTyped" class="list"></div>
    </section>

    <section>
      <h2>Totals</h2>
      <div id="totSeen" class="list"></div>
      <div id="totTyped" class="list"></div>
    </section>

    <section>
      <h2>Last 14 Days</h2>
      <canvas id="trendSeen" width="360" height="120"></canvas>
      <canvas id="trendTyped" width="360" height="120"></canvas>
    </section>

    <footer>
      <button id="reset" class="btn danger">Reset Data</button>
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
